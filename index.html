<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#f6b7c9;
  --rose:#e88aa5;
  --deep:#c94b6a;
  --cream:#fff7f9;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:
    linear-gradient(rgba(255,230,238,0.65), rgba(255,230,238,0.65)),
    url("bg.jpg") center/cover no-repeat;
  overflow:hidden;
}

.screen{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  width:100%;
  max-width:900px;
  height:85vh;
  background:rgba(255,255,255,0.85);
  border-radius:26px;
  padding:30px;
  position:relative;
  box-shadow:0 30px 70px rgba(0,0,0,0.18);
  overflow:hidden;
}

.center{text-align:center}

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:var(--rose);
  color:white;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}

button:hover{background:var(--deep)}

.no{
  background:#ffdbe6;
  color:#444;
  position:absolute;
}

/* MEMORY */
.memory-area{
  position:absolute;
  inset:0;
  padding:40px;
}

.memory-img{
  position:absolute;
  width:220px;
  border-radius:16px;
  box-shadow:0 12px 28px rgba(0,0,0,0.25);
  opacity:0;
  transform:scale(0.9) rotate(0deg);
  transition:all 1s ease;
}

.memory-img.show{
  opacity:1;
  transform:scale(1) rotate(var(--rot));
}

.memory-text{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:var(--cream);
  padding:14px 22px;
  border-radius:18px;
  font-size:18px;
  opacity:0;
  transition:opacity 1s ease;
}

.memory-text.show{opacity:1}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(255,247,249,0.92);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 2s ease;
}

.overlay.show{
  opacity:1;
  pointer-events:auto;
}

h1,h2,p{margin:12px 0}

.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:float 4s linear infinite;
}

@keyframes float{
  to{transform:translateY(-100vh);opacity:0}
}
</style>
</head>

<body>

<audio id="music" src="bg-music.mp3" loop></audio>

<div class="screen">
  <div class="card" id="app"></div>
</div>

<script>
const app = document.getElementById("app");
const music = document.getElementById("music");

function fadeMusic(){
  music.volume = 0;
  music.play().catch(()=>{});
  let v = 0;
  const f = setInterval(()=>{
    if(v<0.35){ v+=0.01; music.volume=v; }
    else clearInterval(f);
  },200);
}

/* START */
app.innerHTML = `
<div class="center">
  <p>Ok, so valentine wale chochle hume jyada samajh ni aate,<br>cheesy lagte, right?</p>
  <button onclick="step2()">right</button>
  <button onclick="alert('tum toh potty ho, try again')">naah</button>
</div>
`;

function step2(){
  app.innerHTML = `
  <div class="center">
    <p>Ek saal pehle tak relationship bf-gf bhi bakchodi lagti thi, haina?</p>
    <button onclick="startMemories()">right</button>
    <button onclick="alert('tum toh geeli wali potti ho')">naah</button>
  </div>`;
}

/* MEMORY LANE */
const pics = ["pic1.jpg","pic2.jpg","pic3.jpg","pic4.jpg","pic5.jpg","pic6.jpg"];
const texts = [
"kha lugi mac Donald domino zindagibhar tumhare sath",
"metro station pe puri zindagi kaat lugi tumhare sang",
"personal space me ghusna toh forever plan hai",
"har din thoda sa zyada khush rakhne ki koshish",
"tumhare kandhe pe sar = safe place",
"sath me cheeziyan khana >>>"
];

let idx = 0;

function startMemories(){
  fadeMusic();
  app.innerHTML = `<div class="memory-area" id="mem"></div>`;
  showMemory();
}

function showMemory(){
  if(idx >= pics.length){
    setTimeout(finalOverlay,1500);
    return;
  }

  const mem = document.getElementById("mem");
  const img = document.createElement("img");
  img.src = pics[idx];
  img.className = "memory-img";
  img.style.left = Math.random()*60 + "%";
  img.style.top = Math.random()*50 + "%";
  img.style.setProperty("--rot",(Math.random()*10-5)+"deg");

  const txt = document.createElement("div");
  txt.className = "memory-text";
  txt.innerText = texts[idx];

  mem.appendChild(img);
  mem.appendChild(txt);

  setTimeout(()=>{
    img.classList.add("show");
    txt.classList.add("show");
  },200);

  idx++;
  setTimeout(showMemory,2200);
}

/* FINAL */
function finalOverlay(){
  const overlay = document.createElement("div");
  overlay.className = "overlay show";
  overlay.innerHTML = `
    <h2>yeh sab dheere dheere pyaar ke saath buna hai ‚ù§Ô∏è</h2>
    <p>soooo‚Ä¶ will you be my valentine,<br><b>Krish Sharma?</b></p>
    <button onclick="yes()">aur koi option hai?</button>
    <button class="no" id="noBtn">no</button>
  `;
  app.appendChild(overlay);

  const no = overlay.querySelector("#noBtn");
  no.addEventListener("mouseover",()=>{
    no.style.left = Math.random()*70 + "%";
    no.style.top = Math.random()*70 + "%";
  });
}

function yes(){
  hearts();
  app.innerHTML = `
  <div class="center">
    <h1>hehe, knew it üíó</h1>
  </div>`;
}

function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="üíó";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },300);
}
</script>

</body>
</html>
